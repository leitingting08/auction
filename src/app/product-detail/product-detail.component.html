<div class="thumbnail">
	<img src="http://placehold.it/820x230">
	<div>
		<h4 class="pull-right">{{product?.price}}元</h4>
		<h4>{{product?.title}}</h4>
		<p>{{product?.desc}}</p>
    </div>
    <div>
    	<p class="pull-right">{{comments?.length}}</p>
    	<p>
    		<app-stars [rating]="product?.star"></app-stars>
    	</p>
    </div>
</div>

<div class="thumbnail">
	<button class="btn btn-default btn-lg" [class.active]="isWatch" (click)="watchProduct()">
		{{isWatch?'取消关注':'关注'}}
	</button>
	<label>最新出价：{{currenntBid}}</label>
</div>

<div class="well">
	<div>
		<button class="btn btn-success" (click)="isCommentHide=!isCommentHide">发表评论</button>
	</div>
    <div [hidden]="isCommentHide">
    	<div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
    	<textarea [(ngModel)]="newComment"></textarea>
    	<div>
    	<button (click)="addComment()">提交</button>
        </div>
    </div>


	<div class="row" *ngFor="let comment of comments">
	<hr>
	<div class="col-md-12">
		<app-stars [rating]="comment.rating"></app-stars>
		<span>{{comment.user}}</span>
		<span class="pull-right">{{comment.timestamp}}</span>
		<p>{{comment.content}}</p>
	</div>
	</div>
</div>
